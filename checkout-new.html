<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="checkout.css">
    </head>
    
    <body>
        <div class="form-container">
            <!-- PERSONAL INFORMATION -->
            <div class="personal-info">
                <h1>Payment Information</h1>
            </div>
            <input id="input-field" type="text" name="streetAddress" required="required" autocomplete="on" maxlength="50" placeholder="Street Address">
            
            <input id="column-tri" type="text" name="city" required="required" autocomplete="on" maxlength="20" placeholder="City">
            
            <input id="column-tri" type="text" name="state" required="required" autocomplete="on" maxlength="2" placeholder="State">
            
            <input id="column-tri" type="text" name="zipCode" required="required" autocomplete="on" pattern="[0-9]*" maxlength="5" placeholder="Zip Code">
            
            <input id="input-field" type="email" name="email" required="required" autocomplete="on" maxlength="40" placeholder="Email">
            
            <input id="input-field" type="tel" name="phoneNumber" required="required" autocomplete="on" pattern="^\(?\d{3}\)?[\s.-]\d{3}[\s.-]\d{4}$" maxlength="10" placeholder="Phone Number">
            
            <!-- CARD INFORMATION -->
            <div class="card-info">
                <h3>Credit Card Information</h3>
            </div>
            
            <div class="flip-container">
                <div class="flipper" onclick="this.classList.toggle('flipped')">
                    <div class="front">
                        <div class="bank-name"></div>
                        
                    </div>
                    
                    
                    <div class="back">
                    </div>
                </div>
            </div>
            
            <input id="input-field" type="tel" name="cardnumberInput" placeholder="Card Number" onChange="setType(this.value)" onkeyup="setCardInfo" maxlength="16" onkeyup="">
            
            <input id="input-field" type="text" name="nameInput" placeholder="Cardholder Name" onkeyup="setCardInfo" onkeyup="">

            <input id="column-left" type="tel" name="expdateInput" placeholder="MM/YY" onkeyup="setCardInfo" onkeyup="">
            
            <input id="column-right" type="number" name="cvcInput" placeholder="CVC" onkeyup="setCardInfo" onkeyup="">
            
            <div id="card-type"></div>
            <input id="input-button" type="submit" value="Submit Order">

        </div>
    </body>
    <script src="card.js" type="text/javascript"></script>
</html>
