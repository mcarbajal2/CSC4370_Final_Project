<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="checkout.css">
    </head>
    
    <body>
        <div class="form-container">
            <!-- PERSONAL INFORMATION -->
            <div class="personal-info">
                <h1>Payment Information</h1>
            </div>
            <input id="street-address" type="text" name="streetAddress" required="required" autocomplete="on" maxlength="50" placeholder="Street Address">
            
            <input id="city" type="text" name="city" required="required" autocomplete="on" maxlength="20" placeholder="City">
            
            <select id="state" name="state" required="required" autocomplete="on" placeholder="State">
                <option selected disabled id="state">State</option>
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AZ">AZ</option>
                <option value="AR">AR</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DE">DE</option>
                <option value="DC">DC</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="IA">IA</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="ME">ME</option>
                <option value="MD">MD</option>
                <option value="MA">MA</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MS">MS</option>
                <option value="MO">MO</option>
                <option value="MT">MT</option>
                <option value="NE">NE</option>
                <option value="NV">NV</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NY">NY</option>
                <option value="NC">NC</option>
                <option value="ND">ND</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VT">VT</option>
                <option value="VA">VA</option>
                <option value="WA">WA</option>
                <option value="WV">WV</option>
                <option value="WI">WI</option>
                <option value="WY">WY</option>
            </select>
            
            <input id="zipcode" type="text" name="zipCode" required="required" autocomplete="on" pattern="[0-9]*" maxlength="5" placeholder="Zip Code">
            
            <input id="email-address" type="email" name="email" required="required" autocomplete="on" maxlength="40" placeholder="Email">
            
            <input id="phone-num" type="tel" name="phoneNumber" required="required" autocomplete="on" pattern="^\(?\d{3}\)?[\s.-]\d{3}[\s.-]\d{4}$" maxlength="10" placeholder="Phone Number">
            
            <!-- CARD INFORMATION -->
            <div class="card-info">
                <h4>Credit Card Information</h4>
            </div>
            
            <div class="flip-container">
                <div class="flipper" onclick="this.classList.toggle('flipped')">
                    <div class="front" id="front">
                        <div class="bank-name">BANK CARD</div>
                        <div class="chip"><img src="checkout/chip.png"></div>
                        <div class="card-number" id="cardnumber">•••• •••• •••• ••••</div>
                        <div class="card-name" id="cardname">CARDHOLDER NAME</div>
                        <div class="valid-thru">VALID THRU</div>
                        <div class="exp-date">
                            <div id="expmonth">MM</div>
                            <div id="expslash">/</div>
                            <div id="expyear">YY</div>
                        </div>
                    </div>
                    
                    <div class="back" id="back">
                        <div class="back-strip"></div>
                        <div class="info-strip"></div>
                        <div class="cvc" id="securitycode">•••</div>
                    </div>
                </div>
            </div>
            
            <input id="card-num" type="tel" name="cardnumberInput" placeholder="Card Number" onkeyup="setCardType(this.value)" maxlength="19">
            
            <input id="card-name" type="text" name="nameInput" placeholder="Cardholder Name" onkeyup="setCardName()">

            <div id="exp-date">
                <select id="exp-month" name="expmonthInput" onchange="setCardMonth()">
                    <option selected disabled id="exp-month">MM</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>                
                <label id="exp-slash">/</label>
                <select id="exp-year" name="expyearInput" onchange="setCardYear()">
                    <option selected disabled id="exp-year">YY</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                </select>
            </div>
            
            <input id="cvc" type="text" name="cvcInput" placeholder="Security Code" onkeyup="setSecurityCode()" maxlength="3">
            
            <div id="card-type">
                <div id="visa-card" style="display: none">Visa</div>
                <div id="master-card" style="display: none"><span>Master</span>Card</div>
                <div id="amex-card" style="display: none">American Express</div>
                <div id="discover-card" style="display: none">Discover</div>
            </div>
            
            <form method="link" action="thankyou.html">
                <input id="input-button" type="submit" value="Complete Checkout">
            </form>

        </div>
    </body>
    <script src="checkout.js" type="text/javascript"></script>
</html>
